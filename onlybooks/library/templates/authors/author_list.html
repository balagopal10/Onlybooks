{% extends "home.html" %}

{% block style %}
    <style>
        .hero {
            position: relative;
            background: url('https://images.pexels.com/photos/25049380/pexels-photo-25049380/free-photo-of-books-in-a-library.jpeg?auto=compress&cs=tinysrgb&w=600/2020x500') no-repeat center center/cover;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .hero h1 {
            font-size: 3rem;
        }
        .hero p {
            font-size: 1.2rem;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .container {
            padding-top: 20px;
        }
        .feature-card {
            border: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .feature-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
{% endblock %}
{% block body %}
<h1>Authors</h1>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for author in authors %}
        <tr>
            <td>{{ author.name }}</td>
            <td>{{ author.description }}</td>
            <td> <a href="{% url 'books_by_author' author.pk %}" class="btn btn-danger btn-sm">View Books</a> </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
