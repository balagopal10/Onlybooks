{% extends "home.html" %}
{% block body %}
<h1>Authors</h1>
<a href="{% url 'author_create' %}" class="btn btn-primary mb-3">Add New Author</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for author in authors %}
        <tr>
            <td>{{ author.name }}</td>
            <td>{{ author.description }}</td>
            <td><a href="{% url 'author_update' author.pk %}" class="btn btn-warning btn-sm">Edit</a> </td>
            <td> <a href="{% url 'author_delete' author.pk %}" class="btn btn-danger btn-sm">Delete</a></td>
            <td> <a href="{% url 'books_by_author' author.pk %}" class="btn btn-danger btn-sm">View Books</a> </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
