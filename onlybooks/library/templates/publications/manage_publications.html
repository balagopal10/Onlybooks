{% extends 'home.html' %}

{% block title %} WELCOME TO ONLYBOOKS {% endblock %}

{% block style %}
    <style>
        .hero {
            position: relative;
            background: url('https://images.pexels.com/photos/25049380/pexels-photo-25049380/free-photo-of-books-in-a-library.jpeg?auto=compress&cs=tinysrgb&w=600/2020x500') no-repeat center center/cover;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .hero h1 {
            font-size: 3rem;
        }
        .hero p {
            font-size: 1.2rem;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .container {
            padding-top: 20px;
        }
        .feature-card {
            border: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .feature-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
{% endblock %}

{% block body %}
    

    <!-- Hero Section -->
    <div class="hero">
        <div class="text-center">
            <h1 class="animate__animated animate__fadeInDown">Welcome Librarian</h1>
            {% comment %} <a href="{% url 'browse' %}" class="btn btn-primary mt-3 animate__animated animate__zoomIn">Browse More</a> {% endcomment %}
        </div>
    </div>

    <!-- Main Functionalities Section -->
    <div class="container mt-5">
        
        <div class="row g-4">
            <div class="col-md-4" data-aos="fade-up">
                <div class="card feature-card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Add Publication</h5>
                        <a href="{% url 'publication_create' %}" class="btn btn-primary">Click Here</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4" data-aos="fade-up" data-aos-delay="100">
                <div class="card feature-card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Edit Publications</h5>
                        <a href="{% url 'publication_update' %}" class="btn btn-primary">Click Here</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4" data-aos="fade-up" data-aos-delay="200">
                <div class="card feature-card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Delete Publications</h5>
                        <a href="{% url 'publication_delete' %}" class="btn btn-primary">Click Here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

  
{% endblock %}
