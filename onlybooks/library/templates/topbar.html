<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        .hero {
            position: relative;
            background: url('https://images.pexels.com/photos/25049380/pexels-photo-25049380/free-photo-of-books-in-a-library.jpeg?auto=compress&cs=tinysrgb&w=600/2020x500') no-repeat center center/cover;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .hero h1 {
            font-size: 3rem;
        }
        .hero p {
            font-size: 1.2rem;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .container {
            padding-top: 20px;
        }
        .feature-card {
            border: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .feature-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">{% load static %}
              <img src="{% static 'images/onlybooks_logo.png' %}"  width="30" height="30" class="d-inline-block align-text-top">Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <!-- Login/Logout and Register -->
                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                        <span class="navbar-text me-3">Hello, {{ user.username }}</span>
                        <a href="{% url 'profile' %}" class="btn btn-outline-light me-2">View Profile</a>
                        <a href="{% url 'logout' %}" class="btn btn-outline-light ms-2">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
                        <a href="{% url 'register' %}" class="btn btn-primary ms-2">Register</a>
                    {% endif %}
                </div>
            </div>
            
        </div>
    </nav>
