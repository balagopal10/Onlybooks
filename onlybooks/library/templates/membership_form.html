{% extends "home.html" %}

{% block style %}
    <style>
        .hero {
            position: relative;
            background: url('https://images.pexels.com/photos/25049380/pexels-photo-25049380/free-photo-of-books-in-a-library.jpeg?auto=compress&cs=tinysrgb&w=600/2020x500') no-repeat center center/cover;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .hero h1 {
            font-size: 3rem;
        }
        .hero p {
            font-size: 1.2rem;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .container {
            padding-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-card {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .form-card h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
{% endblock %}

{% block body %}
<div class="hero">
    <div>
        <h1>Membership Form</h1>
        <p>Join us and unlock a world of books!</p>
    </div>
</div>
<div class="container">
    <div class="form-card">
        <h2>Register Membership</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
