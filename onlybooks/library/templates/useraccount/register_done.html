<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Complete</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom Styles */
        .btn-custom {
            background-color: transparent;
            color: #198754; /* Green text */
            border: 2px solid #198754;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #198754; /* Green background */
            color: white; /* White text */
        }

        .card-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            margin-top: 50px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm card-container">
            <h3 class="text-center mb-4">Registration Successful!</h3>
            <p class="text-center mb-4">Your account has been created successfully. You can now log in to your account.</p>
            <div class="d-grid">
                <a href="{% url 'login' %}" class="btn btn-custom">Login</a>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-H1bIQuVGF/45y2hvG3s9mGjUuI1kEkZyXzq3E0wgMa5dDCLv3C1XZXBMCY+gJvLA" crossorigin="anonymous"></script>
</body>
</html>
