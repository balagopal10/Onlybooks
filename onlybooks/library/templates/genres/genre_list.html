{% extends "home.html" %}

{% block style %}
<style>
    .container {
        margin-top: 20px;
    }
    .table {
        text-align: center;
    }
    .btn-view {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
    }
    .btn-view:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Genre List</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Genre</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for genre in genres %}
            <tr>
                <td>{{ genre.genre_id }}</td>
                <td>{{ genre.genre }}</td>
                <td>
                    <a class="btn-view" href="{% url 'books_by_genre' genre.genre_id %}">View Books</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
